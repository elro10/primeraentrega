<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Sans|Roboto|Ubuntu&display=swap" rel="stylesheet">
    <title>Simulador de prestamo</title>
</head>
<body>
    <header>
        <h1>Simulador de prestamo</h1>
        <p>En este espacio podrás simular prstamos de la manera que más se te adecue.</p>
    </header>
    <section class="entrada">
        <form>
            <label for="">Ingresa tus datos</label>
            <input type="text" placeholder="nombre" name="nombre" id="nombre">
            <input type="text" placeholder="apellido" name="apellido" id="apellido">
            <input type="email" placeholder="correo@correo.com" name="correo" id="correo">
            <input type="text" placeholder="monto" name="monto" id="monto">
            <input type="text" placeholder="cuotas" name="cuotas" id="cuotas">
            <input type="text" placeholder="interés" name="interés" id="inter">
            <input type="submit" id="botom" value="Vamos!">
        </form>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="js/simulador.js"></script>
</body>
</html>
